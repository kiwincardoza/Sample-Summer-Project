function eva()
{

    }

    }

    }
    else if(t3==0||t3==NULL)

     if(t4!=0)
    {
        var sum4=t4*146;
        document.write("<br><tr><td>Egg Biriyani</td><td>146.00</td><td>" + t4 +"</td><td>"+sum4+"</td></tr>");
    }
    else if(t4==0||t4==NULL)
        sum4=0;
     if(t5!=0)
    {
        var sum5=t5*258;
        document.write("<br><tr><td>Prawn Biriyani</td><td>258.00</td><td>" + t5 +"</td><td>"+sum5+"</td></tr>");
    }
    else if(t5==0||t5==NULL)
        sum5=0;
    var total=sum1+sum2+sum3+sum4+sum5;
     document.write("<tr><th>TOTAL AMOUNT</th><td></td><td></td><td>"+total+"</td></tr></table>");
}
</script>
